
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider Design | X-Dev</title>
        <link rel="stylesheet" href="./practice.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!--Font Awesome CDN-->

        <div class="container">

            <div class="slide">

                <div class="item"
                    style="background-image: url(https://canopylab.com/wp-content/uploads/2023/01/Blog-Creating-multiple-choice-quizzes-with-the-CanopyLAB-Quiz-engine.jpg);">
                    <div class="content">
                        <div class="name">Quize Time</div>
                        <div class="des">"Quiz Time" is a great way to entertain, educate, and enjoy quality time together.</div>
                        <button>Let's start</button>
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkVqiVo5HzTuJHpqGPaRXD8-a-be0EbgzhnA&s);">
                    <div class="content">
                        <div class="name"> Memory Game</div>
                        <div class="des"> Memory game is a fun and engaging activity that challenges players' memory and concentration.</div>
                        <button class="read-btn" onclick="window.open('http://127.0.0.1:5500/practice/game/game.html', '_blank')">Let's play <i class="fa-solid fa-arrow-right fa-beat"></i></button>
                    </div>
                </div>
            </div>

            <div class="button">
                <button class="prev"><i
                        class="fa-solid fa-arrow-left"></i></button>
                <button class="next"><i
                        class="fa-solid fa-arrow-right"></i></button>
            </div>

        </div>
        <script src="./practice.js"></script>
    </body>
</html>
